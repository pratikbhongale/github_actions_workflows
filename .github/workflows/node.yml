name: CICD node js pipeline
on:
 push:
  branches: [master]
jobs:
 build:
  runs-on: ubuntu-latest
  steps:
  - name: Checkout repository
    uses: actions/checkout@v4
  - name: Nodejs-setup
    uses: actions/setup-node@v4
    with:
     node-version: '20'
  - name: Install Dependencies
    run: npm install
  
