name: Deploy Static Html 
on:
 push:
  branches: [main]
permissions:
 contents: write
jobs:
 deploy:
  runs-on: ubuntu-latest
  steps:
   - name: checkout repo
     uses: actions/checkout@v4
   - name: Deploy to Github Pages
     uses: peaceiris/actions-gh-pages@v4
     with:
      github_token: ${{ secrets.GITHUB_TOKEN }}
      publish_dir: ./
